<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons + CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image" href="assets/favicon.ico" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <title>LoveOh</title>
  <meta name="description" content="A simple, personalized Valentine's page." />
</head>

<body>

  <!-- Heart background -->
  <div class="heart-background">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="heart-gradient" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="var(--color1)" />
          <stop offset="50%" stop-color="var(--color2)" />
          <stop offset="100%" stop-color="var(--color3)" />
        </radialGradient>
      </defs>
      <path
        d="M12 4.248c-3.148-5.402-12-3.825-12 2.944
           0 4.661 5.571 9.427 12 15.808
           6.43-6.381 12-11.147 12-15.808
           0-6.792-8.875-8.306-12-2.944z"
        fill="url(#heart-gradient)"
      />
    </svg>
  </div>

  <div class="body-wrapper">

    <!-- Nav -->
    <nav>
      <div class="navbar-wrapper">
        <div class="navlogo">
          <h2>LoveOh</h2>
        </div>
        <div class="navlinks">
          <a href=".">Refresh</a>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="main-wrapper">
      <div class="main-section-wrapper">

        <!-- Twilight GIF (hidden until Yes) -->
        <div class="threed-wrapper">
          <div class="threed-box hide twilight-gif">
            <img
              src="assets/twilight.gif"
              alt="Moonlit forest at night"
            />
          </div>
        </div>

        <!-- Question -->
        <div class="question-wrapper">
          <div class="question-box">
            <h1>I have a questionâ€¦</h1>
          </div>
        </div>

        <!-- Buttons -->
        <div class="choice-wrapper">
          <div class="click-box">
            <button id="reveal-btn">Click to find out</button>
          </div>

          <div class="choice-box hide">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="main.js" defer></script>
</body>
</html>
